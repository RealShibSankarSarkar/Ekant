<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ekant Spotify Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #191414; /* Spotify dark background */
            color: #1db954; /* Spotify green text */
        }
        h1 {
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Spotify OAuth Callback</h1>
    <p id="token-display">Fetching token...</p>

    <script>
        // URL hash থেকে access token নাও
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const access_token = params.get("access_token");

        if (access_token) {
            document.getElementById("token-display").innerText = `Access Token: ${access_token}`;
            console.log("Spotify Access Token:", access_token); // Developer console-এ দেখার জন্য
        } else {
            document.getElementById("token-display").innerText = "No access token found.";
        }
    </script>
</body>
</html>
