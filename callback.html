<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify OAuth Callback</title>
</head>
<body>
  <h1>Spotify OAuth Callback</h1>
  <p id="token-display">Fetching token...</p>

  <script>
    // ✅ Extract token from URL hash
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get("access_token");

    if (access_token) {
      document.getElementById("token-display").innerText = `Access Token: ${access_token}`;
      console.log("Access Token:", access_token);
    } else {
      document.getElementById("token-display").innerText = "❌ No access token found. Please try logging in again.";
      console.warn("No access token found. Full URL:", window.location.href);
    }
  </script>
</body>
</html>
